 <!DOCTYPE html>
 <html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>

<body>

    <h1>To Do App</h1>

    {% for todo in todo_list %}

    <p>ID: {{todo.id }} | {{ todo.title }}</p>

    {% if todo.complete == 0 %}
    <span>Not Complete</span>
    {% else %}
    <span>Completed</span>
    {% endif %}
    <br><br><br>
    {% endfor %}

</body>

</html>
